<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/output.css') }}">
</head>
<body class="h-screen bg-gray-900 flex items-center justify-center text-gray-300">
  <div class="bg-gray-800 shadow-lg rounded-lg flex flex-col md:flex-row w-11/12 max-w-4xl overflow-hidden">
    <!-- Left side with SVG logo -->
    <div class="w-full md:w-1/2 bg-gray-700 flex items-center justify-center p-4">
      <img src="{{ url_for('static', path='/svg/logo.svg') }}" class="w-full h-full" alt="Logo">
    </div>

    <!-- Right side with Login button -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-8">
      <h2 class="text-2xl font-semibold text-gray-100 mb-6">Login to Your Account</h2>
      <button id="login_button" class="bg-red-600 hover:bg-red-700 text-gray-100 font-semibold py-2 px-4 rounded flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21.35 11.1h-9.08v2.72h5.5c-.52 2.73-2.86 4.54-5.5 4.54-3.29 0-6-2.72-6-6s2.71-6 6-6c1.55 0 3.05.59 4.15 1.64l2.11-2.07C15.8 3.73 13.97 3 12 3 6.48 3 2 7.48 2 13s4.48 10 10 10c5.23 0 9.6-4.26 9.6-10 0-.66-.08-1.3-.25-1.9z"/>
        </svg>
        Login with Google
      </button>
    </div>
  </div>
  <script src="{{ url_for('static', path='/scripts/home_script.js') }}"></script>
</body>
</html>
