<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="../static/scripts/admin_script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
<div class="flex h-screen">
    <aside class="w-64 bg-gray-800 p-6">
        <h2 class="text-2xl font-semibold mb-6">Admin Panel</h2>
        <ul class="space-y-4">
            <li><a href="#users" class="block py-2 px-4 rounded hover:bg-gray-700 text-gray-300"><i class="fas fa-users mr-2"></i> Users</a></li>
            <li><a href="#transactions" class="block py-2 px-4 rounded hover:bg-gray-700 text-gray-300"><i class="fas fa-exchange-alt mr-2"></i> Transactions</a></li>
            <li><a href="/logout" class="block py-2 px-4 rounded hover:bg-gray-700 text-gray-300"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a></li>
        </ul>
    </aside>
    <main class="flex-1 p-8 overflow-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-semibold">Welcome to the Admin Dashboard</h1>
            <p class="text-gray-400">Hereâ€™s a comprehensive overview of your data.</p>
        </header>
        <section id="users" class="space-y-8 mb-8">
            <h2 class="text-3xl font-semibold text-gray-200 mb-6">Users Management</h2>
            <section class="bg-gray-800 p-8 rounded-lg shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-2xl font-semibold text-gray-200">All Users</h3>
                </div>
                <div class="overflow-x-auto rounded-lg">
                    <table class="min-w-full">
                        <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-300">Email</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-300">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody" class="bg-gray-800">
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
        <section id="transactions" class="space-y-8 mb-8">
            <h2 class="text-3xl font-semibold text-gray-200 mb-6">Transactions Management</h2>
            <section class="bg-gray-800 p-8 rounded-lg shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-2xl font-semibold text-gray-200">All Transactions</h3>
                </div>
                <div class="overflow-x-auto rounded-lg">
                    <table class="min-w-full">
                        <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-300">From</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-300">To</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-300">Amount From</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-300">Amount To</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-300">Timestamp</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-300">Email</th>
                        </tr>
                        </thead>
                        <tbody id="transactionsTableBody" class="bg-gray-800">
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </main>
</div>
</body>
</html>
