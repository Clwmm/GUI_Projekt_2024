<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <!-- Link do skompilowanego Tailwind CSS (output.css) -->
  <link rel="stylesheet" href="/static/css/output.css" />
  <style>
    /* Styl zbliżony do drugiej strony */
    body {
      background-color: #121828;
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
    }

    .profile-img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      object-fit: cover;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .profile-img:hover {
      opacity: 0.8;
    }

    .logo-img {
        cursor: pointer;
    }

    .logo-img:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
<header class="bg-gray-800 shadow-lg h-24 flex items-center justify-between px-8 border-b border-gray-700">
    <div class="text-3xl font-semibold text-white">
        <img src="{{ url_for('static', path='/svg/logo.svg') }}" class="logo-img w-48 h-48" alt="Logo" onclick="window.location.href='/';">
    </div>

  <div class="flex items-center gap-4">
      <img class="profile-img hover:opacity-80" onclick="window.location.href='/profile';"
          src="{{ user['picture'] if user['picture'] else url_for('static', path='svg/avatar.svg') }}"
          alt="Profile">


    <button id="logout_button" class="text-gray-400 hover:text-white p-2" onclick="window.location.href='/logout';">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H3"/>
      </svg>
    </button>
  </div>
</header>
  <div class="max-w-4xl mx-auto mt-5">
    <!-- Nagłówek / Tytuł -->
    <h1 class="text-2xl font-bold mb-5 text-center">Portfolio</h1>

    <!-- Sekcja Balansu -->
    <div class="bg-gray-800 p-5 rounded shadow mb-5">
      <h2 class="text-xl font-semibold mb-3">Your Balance</h2>
      <p id="userBalance" class="text-2xl font-bold text-green-400">
        <!-- Balans zostanie wstawiony przez JS -->
      </p>
    </div>

    <!-- Przyciski (Deposit/Withdraw) -->
    <div class="bg-gray-800 p-5 rounded shadow mb-5 flex items-center justify-around">
      <button
        id="depositBtn"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      >
        Deposit
      </button>
      <button
        id="withdrawBtn"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
      >
        Withdraw
      </button>
    </div>

    <!-- Sekcja Transakcji -->
    <div class="bg-gray-800 p-5 rounded shadow">
      <h2 class="text-xl font-semibold mb-3">Transaction History</h2>
      <ul id="transactionsList" class="space-y-3">
        <!-- Lista transakcji wstawiana dynamicznie przez JS -->
      </ul>
    </div>
  </div>

  <!-- Skrypt -->
  <script src="/static/scripts/user_profile.js"></script>
</body>
</html>
